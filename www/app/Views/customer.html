{% extends "base.html" %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <span class="bmd-form-group">
                                        <div class="input-group no-border">
                                            <input type="text" name="consultCode" id="consultCode" class="form-control" placeholder="Search...">
                                            <button type="button" onclick="Customer.find()" id="buttonConsultCode" class="btn btn-white btn-round btn-just-icon">
                                                <i class="material-icons">search</i>
                                                <div class="ripple-container"></div>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="">
                                                <th>
                                                    CÃ“DIGO
                                                </th>
                                                <th>
                                                    NOME
                                                </th>
                                                <th>
                                                    EMPRESA
                                                </th>
                                                <th>

                                                </th>
                                            </thead>
                                            <tbody>
                                                <div id="display_grid_customer" class="table-responsive">
                                                    {% for list in customerList %}
                                                    <tr>
                                                        <td>
                                                            {{ list.id }}
                                                        </td>
                                                        <td>
                                                            {{ list.name }}
                                                        </td>
                                                        <td>
                                                            {{ list.company}}
                                                        </td>
                                                        <td>
                                                            <i class="material-icons">edit</i>
                                                        </td>
                                                    </tr>
                                                    {%endfor%}
                                                </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
