version: '3.3'
services:
  nginx:
    image: nginx:latest
    restart: always    
    ports:
      - 8081:80
    volumes:
      - ./www/:/app
      - ./.docker/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php7  

  php7:
    container_name: php7
    build: ./.docker/php7
    restart: always   
    volumes:
      - ./www/:/app   
   
    environment:
       XDEBUG_CONFIG: "remote_host=172.17.0.1 remote_enable=1" 
      
     

